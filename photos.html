  <script type="text/javascript">

    $(document).ready(function(){
      $.each(all_entries, function(key, value) {
        $(".photos-carousel").append('<a href="photo-entry.html?entry='+key+'"><div class="photo-panel item" id=' +key +' style="background:url('+value.cover +')"> <table><tr><td>'+value.date+'</td></tr><tr><td>'+value.title+'</td></tr></table></div></a>')
      })
       

      });

      function toggleView(){
        var grid = $("#btn-grid")
        var slide = $("#btn-slide")
         if(grid.hasClass("inactive")){
          //  activate grid button
          grid.removeClass('inactive')
          slide.addClass('inactive')

          $(".photos-carousel").removeClass('scroll')
          $(".photo-panel").addClass('photo-panel-grid')

        }
        else {
          grid.addClass('inactive')
          slide.removeClass('inactive')

           $(".photos-carousel").addClass('scroll')
           $(".photo-panel").removeClass('photo-panel-grid')

        }
       }
       if ($( window ).width() < 500 ){
          $(".photos-carousel").removeClass('scroll')
          $(".photo-panel").addClass('photo-panel-grid')
        }
       
       $( window ).resize(function() {
        if ($( window ).width() < 500 ){
          $(".photos-carousel").removeClass('scroll')
          $(".photo-panel").addClass('photo-panel-grid')
        }
       })

       //
   
  </script>
