    $(document).ready(function(){
      var url_string = window.location.href ;  
      var url = new URL(url_string);
      var entry = all_entries[url.searchParams.get("entry")];
      var photos = entry.photos;

      $("#entry-title").text(entry.title)
      $("#entry-desc").text(entry.desc)
      $("#entry-date").text(entry.date)
      $("#photo-main-cover").css('background-image', 'url(' + entry.cover + ')');
      i=1;
      photos.forEach(function(item){
        $(".photos-main-content").append('<div class="picture-entry"><img src="'+item.src+'" class="' + item.class+'"/><p>'+i +'</p></div>')
        i+=1;
